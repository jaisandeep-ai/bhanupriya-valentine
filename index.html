<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Bhanu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at center, #1a0000, #000);
    overflow: hidden;
    color: white;
}

/* PASSWORD */
#passwordScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    transition: opacity 1.5s ease;
}

input {
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-top: 10px;
}

button {
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    margin-top: 15px;
    cursor: pointer;
    background: red;
    color: white;
    font-weight: bold;
}

/* EXPERIENCE */
.banner {
    position: fixed;
    width: 100%;
    height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
    opacity: 0;
    transition: opacity 2s ease;
}

/* HEART BACKGROUND */
#heartBackground {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
}

.heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: rgba(255,0,0,0.6);
    transform: rotate(45deg);
    animation: floatUp linear infinite;
    filter: blur(1px);
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    background: rgba(255,0,0,0.6);
    border-radius: 50%;
}

.heart::before { top: -9px; left: 0; }
.heart::after { left: -9px; top: 0; }

@keyframes floatUp {
    0% { transform: translateY(100vh) rotate(45deg) scale(0.8); opacity: 0.8; }
    100% { transform: translateY(-10vh) rotate(45deg) scale(1.4); opacity: 0; }
}

/* SLIDES */
.slide {
    position: absolute;
    max-width: 80%;
    max-height: 70%;
    border-radius: 20px;
    opacity: 0;
    transition: opacity 2s ease-in-out, transform 15s ease-in-out;
    transform: scale(1);
    z-index: 3;
    box-shadow: 0 0 40px rgba(255,0,0,0.4);
}

.slide.active {
    opacity: 1;
    transform: scale(1.15);
}

/* TEXT */
.banner h2 {
    position: absolute;
    bottom: 130px;
    font-size: 3rem;
    color: #ff4d6d;
    text-shadow: 0 0 25px red;
    z-index: 4;
}

.banner p {
    position: absolute;
    bottom: 90px;
    font-size: 1.4rem;
    color: #ffc2d1;
    z-index: 4;
    text-align: center;
    max-width: 80%;
}

/* FIREWORKS */
canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}
</style>
</head>

<body>

<div id="passwordScreen">
    <h2>Enter Our Secret Password üíñ</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
</div>

<div class="banner" id="banner">

    <div id="heartBackground"></div>

    <!-- 10 Bhanu Photos -->
    <img src="bhanu1.jpg" class="slide active">
    <img src="bhanu2.jpg" class="slide">
    <img src="bhanu3.jpg" class="slide">
    <img src="bhanu4.jpg" class="slide">
    <img src="bhanu5.jpg" class="slide">
    <img src="bhanu6.jpg" class="slide">
    <img src="bhanu7.jpg" class="slide">
    <img src="bhanu8.jpg" class="slide">
    <img src="bhanu9.jpg" class="slide">
    <img src="bhanu10.jpg" class="slide">

    <!-- 3 Couple Finale -->
    <img src="couple1.jpg" class="slide">
    <img src="couple2.jpg" class="slide">
    <img src="couple3.jpg" class="slide">

    <canvas id="fireworks"></canvas>

    <h2>Happy Valentine's Day Bhanu ‚ù§Ô∏è</h2>
    <p>You are my today, my tomorrow, and every beautiful memory in between.</p>

    <audio id="bgMusic" src="music.mp3.mp4"></audio>

</div>

<script>

const correctPassword = "iloveyou";
let slideIndex = 0;

function checkPassword() {
    if(document.getElementById("passwordInput").value === correctPassword) {
        document.getElementById("passwordScreen").style.opacity = "0";
        setTimeout(()=>{
            document.getElementById("passwordScreen").style.display="none";
            startExperience();
        },1500);
    } else {
        alert("Wrong password my love üòú");
    }
}

function startExperience() {
    const banner = document.getElementById("banner");
    banner.style.display = "flex";
    setTimeout(()=> banner.style.opacity = "1", 100);
    document.getElementById("bgMusic").play();
    startSlideshow();
    createHearts();
    startRedFireworks();
}

/* SLOW CINEMATIC SLIDES */
function startSlideshow() {
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
        slides[slideIndex].classList.remove("active");
        slideIndex++;
        if(slideIndex >= slides.length) {
            fadeToBlack();
            slideIndex = slides.length - 1;
        }
        slides[slideIndex].classList.add("active");
    }, 10000);
}

/* HEART BACKGROUND */
function createHearts() {
    const container = document.getElementById("heartBackground");

    setInterval(() => {
        if(slideIndex < 10) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random()*100+"vw";
            heart.style.animationDuration = (Math.random()*6+8)+"s";
            container.appendChild(heart);
            setTimeout(()=>heart.remove(),14000);
        }
    },600);
}

/* RED FIREWORKS */
function startRedFireworks() {
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles=[];

    function explode(){
        let x=Math.random()*canvas.width;
        let y=Math.random()*canvas.height/2;
        for(let i=0;i<50;i++){
            particles.push({
                x:x,
                y:y,
                dx:(Math.random()-0.5)*5,
                dy:(Math.random()-0.5)*5,
                alpha:1
            });
        }
    }

    function animate(){
        ctx.fillStyle="rgba(0,0,0,0.2)";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        particles.forEach((p,i)=>{
            p.x+=p.dx;
            p.y+=p.dy;
            p.alpha-=0.02;

            ctx.globalAlpha=p.alpha;
            ctx.fillStyle="red";
            ctx.beginPath();
            ctx.arc(p.x,p.y,2,0,Math.PI*2);
            ctx.fill();

            if(p.alpha<=0) particles.splice(i,1);
        });

        ctx.globalAlpha=1;
        requestAnimationFrame(animate);
    }

    setInterval(explode,3000);
    animate();
}

/* FADE TO BLACK ENDING */
function fadeToBlack(){
    document.body.style.transition="background 4s ease";
    document.body.style.background="black";
}

</script>

</body>
</html>
