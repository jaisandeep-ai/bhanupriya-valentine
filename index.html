<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Bhanu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at center, #1a001a, #000);
    overflow: hidden;
    color: white;
}

/* PASSWORD */
#passwordScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
}

input {
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-top: 10px;
}

button {
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    margin-top: 15px;
    cursor: pointer;
    background: red;
    color: white;
    font-weight: bold;
}

/* EXPERIENCE */
.banner {
    position: fixed;
    width: 100%;
    height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
}

/* SOFT GLOW */
.glow {
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(255,0,0,0.4), transparent);
    filter: blur(120px);
    z-index: 2;
}

/* SLIDES */
.slide {
    position: absolute;
    max-width: 80%;
    max-height: 70%;
    border-radius: 20px;
    opacity: 0;
    transition: opacity 2s ease-in-out, transform 15s ease-in-out;
    transform: scale(1);
    z-index: 3;
    box-shadow: 0 0 40px rgba(255,0,0,0.5);
}

.slide.active {
    opacity: 1;
    transform: scale(1.12);
}

/* TEXT */
.banner h2 {
    position: absolute;
    bottom: 140px;
    font-size: 3rem;
    color: #ff4d6d;
    text-shadow: 0 0 25px red;
    z-index: 4;
}

.banner p {
    position: absolute;
    bottom: 90px;
    font-size: 1.4rem;
    color: #ffc2d1;
    z-index: 4;
    max-width: 80%;
}

/* FLOWERS */
@keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1; /* behind images */
}
</style>
</head>

<body>

<div id="passwordScreen">
    <h2>Enter Our Secret Password üíñ</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
</div>

<div class="banner" id="banner">

    <div class="glow"></div>

    <!-- 7 Bhanu -->
    <img src="bhanu1.jpg" class="slide active">
    <img src="bhanu2.jpg" class="slide">
    <img src="bhanu3.jpg" class="slide">
    <img src="bhanu4.jpg" class="slide">
    <img src="bhanu5.jpg" class="slide">
    <img src="bhanu6.jpg" class="slide">
    <img src="bhanu7.jpg" class="slide">

    <!-- 3 Couple -->
    <img src="couple1.jpg" class="slide">
    <img src="couple2.jpg" class="slide">
    <img src="couple3.jpg" class="slide">

    <canvas id="fireworks"></canvas>

    <h2>Happy Valentine's Day Bhanu ‚ù§Ô∏è</h2>
    <p>You are the most beautiful chapter of my life, today and always.</p>

    <audio id="bgMusic" src="music.mp3.mp4"></audio>

</div>

<script>

const correctPassword = "iloveyou";

function checkPassword() {
    if(document.getElementById("passwordInput").value === correctPassword) {
        document.getElementById("passwordScreen").style.display = "none";
        startExperience();
    } else {
        alert("Wrong password üòú");
    }
}

function startExperience() {
    document.getElementById("banner").style.display = "flex";
    document.getElementById("bgMusic").play();
    startSlideshow();
    startRedFireworks();
    createFlowers();
}

/* SLOW SLIDES */
let slideIndex = 0;
function startSlideshow() {
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
        slides[slideIndex].classList.remove("active");
        slideIndex++;
        if(slideIndex >= slides.length) slideIndex = slides.length - 1;
        slides[slideIndex].classList.add("active");
    }, 10000);
}

/* FLOWERS IN BACKGROUND */
function createFlowers() {
    setInterval(() => {
        for(let i=0;i<3;i++){
            const flower = document.createElement("div");
            flower.innerHTML = "üå∏";
            flower.style.position = "fixed";
            flower.style.left = Math.random()*100+"vw";
            flower.style.top = "-20px";
            flower.style.fontSize = Math.random()*20+20+"px";
            flower.style.animation = "fall 12s linear";
            flower.style.zIndex = "0";
            document.body.appendChild(flower);
            setTimeout(()=>flower.remove(),12000);
        }
    },500);
}

/* RED BACKGROUND FIREWORKS */
function startRedFireworks() {
    const canvas=document.getElementById("fireworks");
    const ctx=canvas.getContext("2d");
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;

    let particles=[];

    function explode(){
        let x=Math.random()*canvas.width;
        let y=Math.random()*canvas.height/2;

        for(let i=0;i<60;i++){
            particles.push({
                x:x,
                y:y,
                dx:(Math.random()-0.5)*6,
                dy:(Math.random()-0.5)*6,
                alpha:1
            });
        }
    }

    function animate(){
        ctx.fillStyle="rgba(0,0,0,0.2)";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        particles.forEach((p,i)=>{
            p.x+=p.dx;
            p.y+=p.dy;
            p.alpha-=0.02;

            ctx.globalAlpha=p.alpha;
            ctx.fillStyle="red";
            ctx.beginPath();
            ctx.arc(p.x,p.y,2,0,Math.PI*2);
            ctx.fill();

            if(p.alpha<=0) particles.splice(i,1);
        });

        ctx.globalAlpha=1;
        requestAnimationFrame(animate);
    }

    setInterval(explode,3000);
    animate();
}

</script>

</body>
</html>
