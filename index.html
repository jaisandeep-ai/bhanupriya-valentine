<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Bhanu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at center, #1a0000, #000);
    overflow: hidden;
    color: white;
}

/* PASSWORD */
#passwordScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    transition: opacity 1.5s ease;
}

input {
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-top: 10px;
}

button {
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    margin-top: 15px;
    cursor: pointer;
    background: red;
    color: white;
    font-weight: bold;
}

/* EXPERIENCE */
.banner {
    position: fixed;
    width: 100%;
    height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
    opacity: 0;
    transition: opacity 2s ease;
}

/* BACKGROUND LAYER */
#backgroundLayer {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
}

/* FLOWERS */
.flower {
    position: absolute;
    font-size: 22px;
    animation: fall linear infinite;
    opacity: 0.6;
}

@keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

/* SLIDES */
.slide {
    position: absolute;
    max-width: 80%;
    max-height: 70%;
    border-radius: 20px;
    opacity: 0;
    transition: opacity 2s ease-in-out, transform 12s ease-in-out;
    transform: scale(1);
    z-index: 2;
    box-shadow: 0 0 30px rgba(255,0,0,0.4);
}

.slide.active {
    opacity: 1;
    transform: scale(1.1);
}

/* TEXT FINAL ONLY */
#finalText {
    position: absolute;
    bottom: 120px;
    text-align: center;
    display: none;
    z-index: 3;
}

#finalText h2 {
    font-size: 3rem;
    color: #ff4d6d;
}

#finalText p {
    font-size: 1.4rem;
    color: #ffc2d1;
}

/* FIREWORKS CANVAS */
canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}
</style>
</head>

<body>

<div id="passwordScreen">
    <h2>Enter Our Secret Password üíñ</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
</div>

<div class="banner" id="banner">

    <div id="backgroundLayer"></div>

    <!-- 7 Bhanu -->
    <img src="bhanu1.jpg" class="slide active">
    <img src="bhanu2.jpg" class="slide">
    <img src="bhanu3.jpg" class="slide">
    <img src="bhanu4.jpg" class="slide">
    <img src="bhanu5.jpg" class="slide">
    <img src="bhanu6.jpg" class="slide">
    <img src="bhanu7.jpg" class="slide">

    <!-- 3 Couple -->
    <img src="couple1.jpg" class="slide">
    <img src="couple2.jpg" class="slide">
    <img src="couple3.jpg" class="slide">

    <canvas id="fireworks"></canvas>

    <div id="finalText">
        <h2>Happy Valentine's Day Bhanu ‚ù§Ô∏è</h2>
        <p>You are my today, my tomorrow, and every beautiful memory in between.</p>
    </div>

    <audio id="bgMusic" src="music.mp3.mp4"></audio>

</div>

<script>

const correctPassword = "iloveyou";
let slideIndex = 0;

function checkPassword() {
    if(document.getElementById("passwordInput").value === correctPassword) {
        document.getElementById("passwordScreen").style.opacity = "0";
        setTimeout(()=>{
            document.getElementById("passwordScreen").style.display="none";
            startExperience();
        },1500);
    } else {
        alert("Wrong password üòú");
    }
}

function startExperience() {
    const banner = document.getElementById("banner");
    banner.style.display = "flex";
    setTimeout(()=> banner.style.opacity = "1", 100);
    document.getElementById("bgMusic").play();
    startSlideshow();
    createFlowers();
    startHeartFireworks();
}

/* SLIDESHOW */
function startSlideshow() {
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
        slides[slideIndex].classList.remove("active");
        slideIndex++;
        if(slideIndex >= slides.length) slideIndex = slides.length - 1;
        slides[slideIndex].classList.add("active");

        if(slideIndex === slides.length - 1){
            document.getElementById("finalText").style.display="block";
        }

    }, 10000);
}

/* FLOWERS BACKGROUND ONLY */
function createFlowers(){
    const bg = document.getElementById("backgroundLayer");

    setInterval(()=>{
        const flower = document.createElement("div");
        flower.className="flower";
        flower.innerHTML="üå∏";
        flower.style.left=Math.random()*100+"vw";
        flower.style.animationDuration=(Math.random()*6+6)+"s";
        bg.appendChild(flower);
        setTimeout(()=>flower.remove(),12000);
    },800);
}

/* HEART SHAPE FIREWORKS */
function startHeartFireworks(){
    const canvas=document.getElementById("fireworks");
    const ctx=canvas.getContext("2d");
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;

    let hearts=[];

    function explode(){
        let x=Math.random()*canvas.width;
        let y=Math.random()*canvas.height/2;

        for(let i=0;i<20;i++){
            hearts.push({
                x:x,
                y:y,
                dx:(Math.random()-0.5)*4,
                dy:(Math.random()-0.5)*4,
                size:6,
                alpha:1
            });
        }
    }

    function drawHeart(x,y,size,alpha){
        ctx.globalAlpha=alpha;
        ctx.fillStyle="red";
        ctx.beginPath();
        ctx.moveTo(x,y);
        ctx.bezierCurveTo(x-size,y-size,x-size*2,y+size,x,y+size*2);
        ctx.bezierCurveTo(x+size*2,y+size,x+size,y-size,x,y);
        ctx.fill();
        ctx.globalAlpha=1;
    }

    function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);

        hearts.forEach((h,i)=>{
            h.x+=h.dx;
            h.y+=h.dy;
            h.alpha-=0.02;
            drawHeart(h.x,h.y,h.size,h.alpha);
            if(h.alpha<=0) hearts.splice(i,1);
        });

        requestAnimationFrame(animate);
    }

    setInterval(explode,3000);
    animate();
}

</script>

</body>
</html>
